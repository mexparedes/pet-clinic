# https://aka.ms/yaml

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:

- task: DockerInstaller@0
  inputs:
    dockerVersion: '17.09.0-ce'
- task: Docker@2
  inputs:
    containerRegistry: 'Docker'
    command: 'login'
  
- task: Docker@2
  inputs:
    containerRegistry: 'Docker'
    repository: 'mexparedes/contenedores'
    command: 'build'
    Dockerfile: '**/Dockerfile'
    tags: 'latest'
  
- task: Docker@2
  inputs:
    containerRegistry: 'Docker'
    repository: 'mexparedes/contenedores'
    command: 'push'
    tags: 'latest'